<VirtualHost *:80>
    ServerName local-store.privacia.com
    DocumentRoot /var/www/web
    <Directory /var/www/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>
    ErrorLog /var/log/apache2/local-store.privacia.com_error.log
    CustomLog /var/log/apache2/local-store.privacia.com_access.log combined
</VirtualHost>
